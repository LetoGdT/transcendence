<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>test_keyboard</title>
</head>

<body>
	<script>
	function sleep(ms)
	{
		return new Promise(resolve => setTimeout(resolve, ms));
	}
	
	async function demo()
	{
		for (let i = 0; i < 5; i++)
		{
			console.log(`Waiting ${i} seconds...`);
			await sleep(i * 1000);
		}
		console.log('Done');
	}
	
	demo();
	</script>
</body>

</html>
